<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>larger</title>
    
</head>
<body>
        
                <fieldset>
                
                <!-- Form Name -->
                <legend>Largest?</legend>
               <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="x">first number(x)</label>  
                  <div class="col-md-4">
                  <input id="x" name="x" placeholder="" class="form-control input-md" type="text">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="y">second number(y)</label>  
                  <div class="col-md-4">
                  <input id="y" name="y" placeholder=" " class="form-control input-md" type="text">
                  <span class="help-block"> </span>  
                  </div>
                </div>
                
                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="btn"></label>
                  <div class="col-md-4">
                    <button id="btn" name="btn" class="btn btn-primary" onclick="findLarger();">which is larger</button>
                  </div>
                </div>
                <label id="output"></label>
                </fieldset>
                 
    
     
    <script src="js.js"></script>
</body>
</html>
